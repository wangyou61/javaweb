<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>pc端登陆界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,body{
        width: 100%;
        height: 100%;
    }
    .box{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login{
        width: 600px;
        height: auto;
        border: 1px solid #f1f1f1;
        box-shadow: 2px 2px 8px #000;
    }
    .head{
        width: 100%;
        height: 160px;
        background-image: -webkit-linear-gradient(30deg,#2196F3 0 ,#00BCD4 300px,#009688 300px,#CDDC39 600px);
    }
    .center{
        width: 400px;
        height: 200px;
    }
    .footer > *{
        padding: 5px 10px;
        cursor: pointer;
    }
    .footer > *:hover{
            color: #999;
    }
  </style>
</head>
<body>
    <div class="box" >
        <div class="login">
            <div class="head mb-5"></div>

            
            <div class="center m-auto">
                <form >

                </form>    
            </div>


           <div class="footer d-flex justify-content-between">
            <div class="left">注册账号？</div>
            <div class="right">扫码登录</div>
           </div>
        </div>
    </div>
</body>
</html>
